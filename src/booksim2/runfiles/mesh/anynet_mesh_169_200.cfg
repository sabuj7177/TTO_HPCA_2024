// anynet_mesh_169_200.cfg
// Topology

// topology = ctorus;
topology = anynet;
network_file = /home/sabuj/Sabuj/Research/MeshFermat/src/booksim2/runfiles/mesh/anynet/mesh_169_200.txt;
